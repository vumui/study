<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="utf-8">
<title>JQueryの練習</title>
</head>
<body>
  <p>JQueryの練習</p>
   <input type="text" id="name">
   <select id="members" name="members">
     <option>takuchi</option>
     <option>mulodo</option>
     <option>cndsugfnef</option>
   </select>
<script src ="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
 $('#name')
    .focus(function(){
        $(this).css('background','red');
    })
     .blur(function(){
       $(this).css('background','white');
     });
  $('#members').change(function() {
     alert('changed!');
  });
});
</script>
</body>
</html>

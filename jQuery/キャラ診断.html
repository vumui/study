<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="utf-8">
<title>キャラ診断</title>
<style>
body {text-align:center;}
</style>
</head>
<body>
  <h1>キャラ診断</h1>
  <p> <input type="text" id="name" value=""></p>
  <p> <input type="button" id="getResult" value="診断"></p>
  <h2>診断結果</h2>
  <p id = "result">こちらに結果が表示されます。</P>
  <div id ="tweet"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(function () {
    $ ("#getResult").click(function(){
      var name = $("#name").val();
      if (name=== "") {
        alert("名前を入力してください!");
        return;
      }
      var types = ["スーバースター","勇者","遊び人","賢い","元気"];
      var type= types[ Math.floor(Math.random()*types.length)];
      //console.log(name);
      var characters = ["勇ましい","可愛い","情けない","賢い","情けない"];
      var character = characters[ Math.floor(Math.random()*characters.length)];
      var result = name + "さんは「" +character+type+ " 」タイプです！";
      $("#result").text(result);
      var tweetLink ="<a href='http://twitter.com/intent/tweet?text=" + encodeURIComponent(result)+ "&hashtags=dotinstall 'target='_blank'>ツイートする</a>";
      $("#tweet").html(tweetLink);
    });
  });
</script>
</body>
</html>
